<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container Styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        /* Heading Styling */
        .container h1 {
            font-size: 120px;
            color: #ff6f61;
            margin-bottom: 10px;
            transition: opacity 0.5s;
        }

        /* Paragraph Styling */
        .container p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        /* Link Styling */
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #ff4a3d;
        }

        /* Blink Animation */
        .blink {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="blink">404</h1>
        <p>Ceci n'est pas une page</p>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <a href="/">Return to Home</a>
    </div>

    <!-- Optional JavaScript for Blinking Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const title = document.querySelector("h1");
            setInterval(() => {
                title.classList.toggle("blink");
            }, 500);
        });
    </script>
</body>
</html>
